<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./codemirror/codemirror.js"></script>
    <link rel="stylesheet" href="./codemirror/codemirror.css" />
    <script src="./codemirror/javascript.js"></script>
    <link rel="stylesheet" href="./codemirror/theme/monokai.css" />
    <link rel="stylesheet" href="./codemirror/theme/material-darker.css" />
    <link rel="stylesheet" href="./codemirror/theme/custom.css" />
  </head>
  <body>
    <h1>Codemirrorのサンプル</h1>
    <br />
    <h2>とりあえず表示</h2>
    <div>
      <textarea id="code" name="code"> </textarea>
    </div>
    <script>
      const textArea = document.getElementById('code');
      const codeMirror = CodeMirror.fromTextArea(textArea, {
        mode: 'javascript',
        lineNumbers: true,
        theme: 'material-darker custom',
      });
      codeMirror.on('cursorActivity', (doc) => {
        console.log(doc.getSelections());
      });
    </script>
  </body>
</html>
